<html>
<head>
    <title>Temperature Conversion</title>
</head>   

<h1 style="color: indigo;font-family: Arial">Temperature Conversion</h1>
<script>
		function myTemp() {
        var temperature = parseFloat(prompt("Enter Temperature"));
        var source = prompt("Enter Source Scale");
        var target = prompt("Enter Target Scale");
        var targetTemp = temperature;
        if((source.toUpperCase() == "C" || source.toUpperCase() == "CELSIUS" || source.toUpperCase() == "F" || source.toUpperCase() == "FAHRENHEIT" || source.toUpperCase() == "K" || source.toUpperCase() == "KELVIN")
        && (target.toUpperCase() == "C" || target.toUpperCase() == "CELSIUS" || target.toUpperCase() == "F" || target.toUpperCase() == "FAHRENHEIT" || target.toUpperCase() == "K" || target.toUpperCase() == "KELVIN")){
            if(source.toUpperCase() == "C" || source.toUpperCase() == "CELSIUS"){
                if(target.toUpperCase() == "F" || target.toUpperCase() == "FAHRENHEIT"){
                    targetTemp = (temperature * 9 / 5) + 32;
                }else if(target.toUpperCase() == "K" || target.toUpperCase() == "KELVIN"){
                    targetTemp = temperature + 273.15;
                }
            }else if(source.toUpperCase() == "F" || source.toUpperCase() == "FAHRENHEIT"){
                if(target.toUpperCase() == "C" || target.toUpperCase() == "CELSIUS"){
                    targetTemp = (temperature - 32) * 5/9;
                }else if(target.toUpperCase() == "K" || target.toUpperCase() == "KELVIN"){
                    targetTemp = (temperature + 459.67) * 5/9;
                }
            }else if(source.toUpperCase() == "K" || source.toUpperCase() == "KELVIN"){
                if(target.toUpperCase() == "C" || target.toUpperCase() == "CELSIUS"){
                    targetTemp = temperature - 273.15;
                }else if(target.toUpperCase() == "F" || target.toUpperCase() == "FAHRENHEIT"){
                    targetTemp = (temperature * 9/5) - 459.67;
                }
            }
            alert( temperature + source + " is " + targetTemp + target + " in Temperature conversion" );
        }else{
            alert("Don't recogize the temperature scale");
        }
		}
    </script>
	<body style="background: lightgray;">
	<button style="background-color:blue;border-color:black">
	<button	onclick="myTemp()">Click here for temp convertion</button>
	
</body>
</html>
